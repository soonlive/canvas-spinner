<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas-spinner</title>
    <script src="canvas-spinner.js"></script>
</head>
<body>
<canvas id="canvas" width="300" height="300"></canvas>
<script>

    document.addEventListener("DOMContentLoaded", function (event) {
        var spinner = new CanvasSpinner(document.getElementById('canvas'));
        spinner.load();
    });

</script>
</body>
</html>
